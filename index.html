<head>

<body>
  <section class="main__section">
    <div class="container">
      
      <div class="slaider__head">
        <button id='color--btn' class="btn color_btn">color</button>
        <button id='bg-color--btn' class="btn bk-colot_btn active-btn">Background-color</button>
      </div>

      <div class="slaider slaider__background">
        <div class="slaider__actions">

          <div class="actions__box bg-action ">
            <div id='red'></div>
            <div id='green'></div>
            <div id='blue'></div>
          </div>

          <div class="actions__box color-action hide">
            <div id='red-color'></div>
            <div id='green-color'></div>
            <div id='blue-color'></div>
          </div>

          <div class="color__area">
            <textarea class="color__area__text" id="print_color_area">Hello world!!!</textarea>
          </div>

        </div>
        <div id='myColor'></div>
        <div id='myColor-bg'></div>

      </div>



    </div>
